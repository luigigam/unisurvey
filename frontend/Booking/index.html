<!DOCTYPE html>
<html>
<head>
  <title>Prenotazione Aula</title>
  <link rel="stylesheet" type="text/css" href="booking.css">
</head>
<body>
  <div class="header-container">

    <a class="theme-switch-container">
      <label class="switch-container">
        <input type="checkbox" id="themeSwitch">
        <span class="slider"></span>
      </label>
    </a>

    <div class="Title">
      <h1 id="nodec">Prenotazione Aula</h1>
    </div>

    <button id="HomeButton" onclick="window.location.href='../Home'">
      <a>Torna alla Home</a>
    </button>

  <div id="classrooms"></div>
  </header>

  <div id="bookingModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Prenota Aula</h2>
      <form id="bookingForm">
        <label for="classroom">Aula:</label>
        <select id="classroom" name="classroom">
          <!-- Options for classrooms loaded dynamically -->
        </select>
        <br>
        <label for="date">Data:</label>
        <input type="date" id="date" name="date" required>
        <br>
        <label for="time">Fascia Oraria:</label>
        <select id="time" name="time">
          <option value="08:00-10:00">08:00-10:00</option>
          <option value="10:00-12:00">10:00-12:00</option>
          <option value="14:00-16:00">14:00-16:00</option>
          <option value="16:00-18:00">16:00-18:00</option>
        </select>
        <br>
        <button type="submit">Prenota</button>
      </form>
    </div>
  </div>

  <script src="booking.js"></script>
</body>
</html>
