<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <title>Unisurvey Login</title>
  <link rel="stylesheet" href="../Uibase.css">
  <link rel="stylesheet" href="signup.css">
</head>

<body>
  <div class="container">
    <div class="box">
      <div class="logo-container">
        <img class="logo" src="../Immagini/Logo.jpg" alt="Unisurvey Logo">
      </div>

      <form class="form_main" action="">
        <p class="heading">Registrati</p>

        <div class="inputContainer">
          <svg viewBox="0 0 16 16" fill="#2e2e2e" height="16" width="16" xmlns="http://www.w3.org/2000/svg" class="inputIcon">

          </svg>
          <input placeholder="Nome" id="nome" class="inputField" type="text">
        </div>

        <div class="inputContainer">
          <svg viewBox="0 0 16 16" fill="#2e2e2e" height="16" width="16" xmlns="http://www.w3.org/2000/svg" class="inputIcon">
            <path d="M13.106 7.222c0-2.967-2.249-5.032-5.482-5.032-3.35 0-5.646 2.318-5.646 5.702 0 3.493 2.235 5.708 5.762 5.708.862 0 1.689-.123 2.304-.335v-.862c-.43.199-1.354.328-2.29.328-2.926 0-4.813-1.88-4.813-4.798 0-2.844 1.921-4.881 4.594-4.881 2.735 0 4.608 1.688 4.608 4.156 0 1.682-.554 2.769-1.416 2.769-.492 0-.772-.28-.772-.76V5.206H8.923v.834h-.11c-.266-.595-.881-.964-1.6-.964-1.4 0-2.378 1.162-2.378 2.823 0 1.737.957 2.906 2.379 2.906.8 0 1.415-.39 1.709-1.087h.11c.081.67.703 1.148 1.503 1.148 1.572 0 2.57-1.415 2.57-3.643zm-7.177.704c0-1.197.54-1.907 1.456-1.907.93 0 1.524.738 1.524 1.907S8.308 9.84 7.371 9.84c-.895 0-1.442-.725-1.442-1.914z"></path>
          </svg>
          <input placeholder="Cognome" id="cognome" class="inputField" type="text">
        </div>

        <div class="inputContainer">
          <svg viewBox="0 0 16 16" fill="#2e2e2e" height="16" width="16" xmlns="http://www.w3.org/2000/svg" class="inputIcon">
            <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"></path>
          </svg>
          <input placeholder="Password" id="password" class="inputField" type="password">
        </div>

        <div class="inputContainer">
          <svg viewBox="0 0 16 16" fill="#2e2e2e" height="16" width="16" xmlns="http://www.w3.org/2000/svg" class="inputIcon">
            <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"></path>
          </svg>
          <input placeholder="Conferma Password" id="confermaPassword" class="inputField" type="password">
        </div>

        <div class="inputContainer">
          <svg viewBox="0 0 16 16" fill="#2e2e2e" height="16" width="16" xmlns="http://www.w3.org/2000/svg" class="inputIcon">
            <path d="M8 1a7 7 0 0 1 7 7c0 1.217-.312 2.54-.894 3.874-.387.794-.926 1.621-1.576 2.495l-3.53 3.787c-.399.429-.901.644-1.471.644-.57 0-1.072-.215-1.471-.644L2.47 14.372c-.65-.874-1.189-1.701-1.576-2.495C.312 10.54 0 9.216 0 8a7 7 0 0 1 7-7zm0 2a5 5 0 0 0-5 5c0 .931.255 1.873.775 2.868.538 1.044 1.286 2.104 2.225 3.132l.001.002c.397.424.896.646 1.494.646.598 0 1.097-.222 1.494-.646.939-1.028 1.687-2.088 2.225-3.132C15.745 8.873 16 7.931 16 7a5 5 0 0 0-5-5z"></path>
          </svg>
          <select id="genere" class="inputField select-genere">
            <option value="" disabled selected>Seleziona il genere</option>
            <option value="M">M</option>
            <option value="F">F</option>
            <option value="N-B">N-B</option>
            <option value="Altro">Altro</option>
          </select>
        </div>
        
        <button id="button" type="submit">Registrati</button>

        <div class="Register">
          <p>Sei gi√† registrato?</p>
          <a href="../Login">Accedi</a>
        </div>
      </form>
    </div>
  </div>

  <script src="signup.js"></script>
</body>

</html>
