<!DOCTYPE html>
<html>
<head>
  <title>Home</title>
  <link rel="stylesheet" type="text/css" href="home.css">
</head>
<body>
  <header>
    <div class="columns">

      <a class="theme-switch-container">
        <label class="switch-container">
          <input type="checkbox" id="themeSwitch">
          <span class="slider"></span>
        </label>
      </a>

      <a class="logo">
        <img src="../Immagini/Logo.jpg" alt="Logo">
      </a>
      <a>
      <button id="button" href="http://localhost:3000/api/students/login">Logout</a>
      </a>
      
  </header>


  <div class="calendar">
    <div class="calendar-container">
      <iframe src="https://calendar.google.com/calendar/embed?src=[  ]&ctz=America%2FLos_Angeles" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
    </div>
  </div>

  <div class="buttons">
    <a button id="button" href="linksondaggi">Sondaggi</a>
    <a button id="button" href="linkeventi">Eventi</a>
    <a button id="button" href="linkprenota-aule">Prenota Aule</a>
  </div>

  <div class="events-container">
    <select onchange="filterEvents(this.value)">
      <option value="today">Oggi</option>
      <option value="1week">1 Settimana</option>
      <option value="2weeks">2 Settimane</option>
      <option value="1month">1 Mese</option>
    </select>

    <div id="events">
      <!-- Eventi vengono aggiunti qui dinamicamente -->
    </div>
  </div>

  <script src="Home.js"></script>
</body>
</html>
