<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="home.css">
  </head>
<body>
    <div class="header-container">
      <a class="theme-switch-container">
        <label class="switch-container">
          <input type="checkbox" id="themeSwitch">
          <span class="slider"></span>
        </label>
      </a>

      <a class="logo">
        <img src="../Immagini/Logo.jpg" alt="Logo">
      </a>

      <button id="logoutButton" onclick="window.location.href='../Loginpages/login.html'">
        <a>Logout</a>
      </button>
      <div class="Title">
        <p class="heading">Homepage Personale</p>
      </div>
    </div>


  <div class="calendar">
    <div class="calendar-container">
      <iframe src="https://calendar.google.com/calendar/u/0?cid=YjczZmU3OWJjMzUxMWIxN2E5ODg4MzZkZjkzMDk5YWEzNjRlMTg1N2UxN2NkZmViYzU0OTI4MDdhODQxZmI5NUBncm91cC5jYWxlbmRhci5nb29nbGUuY29t" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
    </div>
  </div>

  <div class="buttons">
    <button id="button" onclick="window.location.href='..\Survey\survey.html'"><a>Sondaggi</a>
    <button id="button" onclick="window.location.href='..\Eventpage\events.html'"><a>Eventi</a>
    <button id="button" onclick="window.location.href='..\Booking\booking.html'"><a>Prenota Aule</a>
  </div>

  <div class="events-container">
    <select onchange="filterEvents(this.value)">
      <option value="today">Oggi</option>
      <option value="1week">1 Settimana</option>
      <option value="2weeks">2 Settimane</option>
      <option value="1month">1 Mese</option>
    </select>

    <div id="events">
      <!-- Eventi vengono aggiunti qui dinamicamente -->
    </div>
  </div>

  <script src="Home.js"></script>
</body>

</html>
