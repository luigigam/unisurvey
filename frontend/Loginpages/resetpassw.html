<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ripristino Password</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@samsungsds/one-ui/latest/one-ui.css">
  <link rel="stylesheet" href="Uibase.css">
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="logo-container">
        <img class="logo" src="Immagini\Logo.jpg" alt="Unisurvey Logo">
      </div>

      <!-- Finestra 1: Inserisci l'email -->
      <div id="step-1" class="step">
        <h2>Inserisci l'email</h2>
        <form>
          <div class="field">
            <label class="label">Email</label>
            <div class="control">
              <input class="input" type="email" placeholder="Inserisci l'email" required>
            </div>
          </div>
          <div class="field">
            <div class="control">
              <button id="btn-next-step-2" class="button is-primary">Avanti</button>
            </div>
          </div>
        </form>
      </div>

      <!-- Finestra 2: Inserisci l'OTP -->
      <div id="step-2" class="step" style="display: none;">
        <h2>Inserisci l'OTP</h2>
        <form>
          <div class="field">
            <label class="label">OTP</label>
            <div class="control">
              <input class="input" type="text" placeholder="Inserisci l'OTP" required>
            </div>
          </div>
          <div class="field">
            <div class="control">
              <button id="btn-next-step-3" class="button is-primary">Avanti</button>
            </div>
          </div>
        </form>
      </div>

      <!-- Finestra 3: Inserisci la nuova password -->
      <div id="step-3" class="step" style="display: none;">
        <h2>Inserisci la nuova password</h2>
        <form>
          <div class="field">
            <label class="label">Nuova password</label>
            <div class="control">
              <input class="input" type="password" placeholder="Inserisci la nuova password" required>
            </div>
          </div>
          <div class="field">
            <label class="label">Ripeti nuova password</label>
            <div class="control">
              <input class="input" type="password" placeholder="Ripeti la nuova password" required>
            </div>
          </div>
          <div class="field">
            <div class="control">
              <button id="btn-reset-password" class="button is-primary">Resetta Password</button>
            </div>
          </div>
        </form>
      </div>

      <!-- Link per tornare alla pagina di login -->
      <div class="field">
        <p class="has-text-centered"><a href="login.html">Torna al Login</a></p>
      </div>
    </div>
  </div>
  
  <script>
    // Gestisci il click sul bottone "Torna al login"
    document.getElementById("btn-back-to-login").addEventListener("click", function(e) {
      e.preventDefault();
      window.location.href = "login.html";
    });
    //gestisci primo avanti
  document.getElementById("btn-next-step-2").addEventListener("click", function(e) {
    e.preventDefault();
    document.getElementById("step-1").style.display = "none";
    document.getElementById("step-2").style.display = "block";
  });
    //gestisci 2 avanti
  document.getElementById("btn-next-step-3").addEventListener("click", function(e) {
    e.preventDefault();
    document.getElementById("step-2").style.display = "none";
    document.getElementById("step-3").style.display = "block";
  });
  //gestisci Reset password
  document.getElementById("btn-reset-password").addEventListener("click", function(e) {
    e.preventDefault();

    //Ricava valori delle nuove password
    const newPassword = document.getElementById("new-password").value;
    const repeatPassword = document.getElementById("repeat-password").value;

    // Verifica se le password corrispondono
    if (newPassword !== repeatPassword) 
        {
         alert("Le password non corrispondono.");
         return;
        }
      alert("Password ripristinata con successo!");
    });
</script>
