<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unisurvey Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@samsungsds/one-ui/latest/one-ui.css">
  <link rel="stylesheet" href="Uibase.css">
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="logo-container">
        <img class="logo" src="Immagini\Logo.jpg" alt="Unisurvey Logo">
      </div>
      <form>
        <div class="field">
          <label class="label">Email o ID personale</label>
          <div class="control">
            <input class="input" type="text" placeholder="Email or ID">
          </div>
        </div>
        <div class="field">
          <label class="label">Password</label>
          <div class="control">
            <input class="input" type="password" placeholder="Password">
          </div>
        </div>
        <div class="field">
          <div class="control">
            <button class="button is-primary is-fullwidth">Login</button>
          </div>
        </div>
        <div class="field">
          <p class="has-text-centered">Dimenticato la password? <a href="resetpassw.html">Recuperala qui</a></p>
        </div>
      </form>
    </div>
  </div>
</body>
</html>

<script>
  document.getElementById("reset-password-link").addEventListener("click", function(e) {
    e.preventDefault();
    window.location.href = "resetpassw.html";
  });
</script>
</body>
</html>
