<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario</title>
  <link rel="stylesheet" href="App_Calendar.css">
</head>
<body>
  <div class="app-container">
    <h1>Calendario</h1>
    <div class="selected-date-container">
      <h2>Seleziona data: <span id="selected-date">Nessuna data</span></h2>
      <div class="button-container">
        <button onclick="handleButtonClick(1)">button 1</button>
        <button onclick="handleButtonClick(2)">button 2</button>
        <button onclick="handleButtonClick(3)">button 3</button>
        <button onclick="handleButtonClick(4)">button 4</button>
      </div>
    </div>
    <div class="calendar-container" id="calendar"></div>

    <script import React, { useState } from 'react';
    import Calendar from 'react-calendar';
    import 'react-calendar/dist/Calendar.css';
    import './App_Calendar.css';
    
    const App = () => {
      const [selectedDate, setSelectedDate] = useState(null);
    
      const handleDateChange = (date) => {
        setSelectedDate(date);
      };
    
      const handleButtonClick = (buttonNumber) => {
        console.log(`Click su button ${buttonNumber}`);
      };
    
      return (
        
        <div className="app-container">
          <h1>Calendario</h1>
          <div className="selected-date-container">
            <h2>Fecha seleccionada: {selectedDate ? selectedDate.toLocaleDateString() : 'Ninguna'}</h2>
            <div className="button-container">
              <button onClick={() => handleButtonClick(1)}>Button 1</button>
              <button onClick={() => handleButtonClick(2)}>Button 2</button>
              <button onClick={() => handleButtonClick(3)}>Button 3</button>
              <button onClick={() => handleButtonClick(4)}>Button 4</button>
            </div>
          </div>
          <div className="calendar-container">
            <Calendar onChange={handleDateChange} value={selectedDate} />
          </div>
        </div>
      );
    };
    
    export default App;
    </script>
</body>
</html>
